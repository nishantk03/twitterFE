<div class="limiter">
  <div class="container-login100" style="background-image: url('src/assets/images/img-01.jpg');">
    <div class="wrap-login100 p-t-80 p-b-30">
      <form class="login100-form validate-form">
        <span class="login100-form-title p-t-20 p-b-45">
						Welcome to Twitter
					</span>

        <div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
          <input class="input100" type="text" name="username" placeholder="Username" [(ngModel)]="username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
          <input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
        </div>

        <div class="container-login100-form-btn p-t-10">
          <button class="login100-form-btn" (click)="login()">
            Login
          </button>
        </div>

        <div class="text-center w-full" style="margin-top: 25px;">
          <a class="txt1" [routerLink]="['/register']">
            Create new account
            <i class="fa fa-long-arrow-right"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
