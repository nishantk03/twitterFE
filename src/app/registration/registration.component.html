<div class="limiter">
  <div class="container-login100" style="background-image: url('src/assets/images/img-01.jpg');">
    <div class="wrap-login100 p-t-10 p-b-30">
      <form class="login100-form validate-form">
        <span class="login100-form-title p-t-20 p-b-45" style="padding-top:0px; padding-bottom:18px;">
						Register to Twitter
					</span>

        <div class="wrap-input100 validate-input m-b-10" data-validate="Username is required">
          <input class="input100" type="text" name="username" placeholder="Username" [(ngModel)]="user.userName">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input m-b-10" data-validate="Email id is required">
          <input class="input100" type="text" name="username" placeholder="Email Id" [(ngModel)]="user.emailId">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input m-b-10" data-validate="First Name is required">
          <input class="input100" type="text" name="username" placeholder="First Name" [(ngModel)]="user.firstName">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input m-b-10" data-validate="Last Name is required">
          <input class="input100" type="text" name="username" placeholder="Last Name" [(ngModel)]="user.lastName">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input m-b-10" data-validate="Gender is required">
          <input class="input100" type="text" name="username" placeholder="Gender" [(ngModel)]="user.gender">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input m-b-10" data-validate="State is required">
          <input class="input100" type="text" name="username" placeholder="State" [(ngModel)]="user.state">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input m-b-10" data-validate="Country is required">
          <input class="input100" type="text" name="username" placeholder="Country" [(ngModel)]="user.country">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input m-b-10" data-validate="Age is required">
          <input class="input100" type="text" name="username" placeholder="Age" [(ngModel)]="user.dateOfBirth">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input m-b-10" data-validate="Password is required">
          <input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="user.password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
        </div>

        <div class="container-login100-form-btn p-t-10">
          <button class="login100-form-btn" (click)="submit()">
            Submit
          </button>
        </div>

        <div class="text-center w-full" style="margin-top: 10px;">
          <a class="txt1" [routerLink]="['/login']">
            Already a member, Sign in
            <i class="fa fa-long-arrow-right"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
